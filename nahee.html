<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Cards</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
    }
    
    aside {
      width: 200px;
      background-color: #ccc;
      padding: 20px;
    }
    
    main {
      flex: 1;
    }

    .cards {
      display: flex;
      gap: 15px;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <aside>Sidebar</aside>
    <main>
      <h2>Flexbox Cards</h2>
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
      </div>
    </main>
  </div>
</body>
</html>
